<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Claro y Oscuro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Estilos simples -->
    <style>
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.dark-mode {
            background-color: black;
            color: white;
        }
        .menu {
            padding: 10px;
            text-align: center;
            background-color: lightgray;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .menu button:hover {
            opacity: 0.8;
        }
        .light-btn {
            background-color: #007bff;
            color: white;
        }
        .dark-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Menú de botones -->
    <div class="menu">
        <button id="light-mode-btn" class="light-btn">Modo Claro</button>
        <button id="dark-mode-btn" class="dark-btn">Modo Oscuro</button>
    </div>

    <!-- Título -->
    <div class="container text-center mt-4">
        <h1>Pagina Claro Y Oscuro</h1>
    </div>

    <!-- Tabla -->
    <div class="container mt-4">
        <h2 class="text-center">Tabla de Datos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Script simple para alternar modos -->
    <script>
        $(document).ready(function () {
            $('#light-mode-btn').click(function () {
                $('body').removeClass('dark-mode').addClass('light-mode');
            });
            $('#dark-mode-btn').click(function () {
                $('body').removeClass('light-mode').addClass('dark-mode');
            });
        });
    </script>
</body>
</html>
